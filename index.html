<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能人脉关系可视化平台</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        * {
            box-sizing: border-box;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const NetworkVisualization = () => {
          const [nodes, setNodes] = useState([]);
          const [links, setLinks] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedNode, setSelectedNode] = useState(null);
          const [showUploadModal, setShowUploadModal] = useState(false);
          const [currentView, setCurrentView] = useState('list');
          const [focusedPerson, setFocusedPerson] = useState(null);
          const [isProcessing, setIsProcessing] = useState(false);
          const [processingStatus, setProcessingStatus] = useState('');
          const svgRef = useRef(null);
          const fileInputRef = useRef(null);

          // 行业关系映射
          const industryRelations = {
            '人工智能': ['云计算', '大数据', '投资'],
            '投资': ['人工智能', '生物科技', '新能源', '区块链'],
            '制造业': ['人工智能', '新能源', '供应链'],
            '云计算': ['人工智能', '大数据', '区块链'],
            '生物科技': ['投资', '研究', '医疗'],
            '新能源': ['制造业', '投资', '环保'],
            '区块链': ['金融', '投资', '云计算']
          };

          // 职位等级映射
          const positionLevels = {
            'CEO': 5, '创始人': 5, '董事长': 5,
            'CTO': 4, 'CFO': 4, 'COO': 4, '合伙人': 4, '总裁': 4,
            '总监': 3, 'VP': 3, '总经理': 3,
            '经理': 2, '主管': 2,
            '专员': 1, '助理': 1, '实习生': 1
          };

          // 示例数据
          useEffect(() => {
            const sampleNodes = [
              { id: '1', name: '张三', company: '创新科技', position: 'CEO', industry: '人工智能', expertise: '深度学习', phone: '13800138001', email: 'zhang@tech.com', university: '清华大学', graduationYear: '2010' },
              { id: '2', name: '李四', company: '未来投资', position: '合伙人', industry: '投资', expertise: '早期投资', phone: '13800138002', email: 'li@invest.com', university: '北京大学', graduationYear: '2008' }
            ];

            const sampleLinks = [
              { source: '1', target: '2', relationship: '投资关系', strength: 0.8 }
            ];

            setNodes(sampleNodes);
            setLinks(sampleLinks);
          }, []);

          // 提取关键词
          const extractKeywords = (person) => {
            const keywords = [];
            
            // 基础信息关键词
            if (person.company) keywords.push(person.company);
            if (person.industry) keywords.push(person.industry);
            if (person.university) keywords.push(person.university);
            if (person.expertise) keywords.push(...person.expertise.split(/[,，、]/));
            
            // 职位相关关键词
            if (person.position) {
              keywords.push(person.position);
              // 提取职位级别
              for (let level in positionLevels) {
                if (person.position.includes(level)) {
                  keywords.push(`级别${positionLevels[level]}`);
                  break;
                }
              }
            }
            
            // 时间相关
            if (person.graduationYear) {
              const yearDiff = new Date().getFullYear() - parseInt(person.graduationYear);
              if (yearDiff < 5) keywords.push('职场新人');
              else if (yearDiff < 10) keywords.push('中层骨干');
              else keywords.push('资深人士');
            }
            
            return keywords;
          };

          // 计算两个人的相似度
          const calculateSimilarity = (person1, person2) => {
            let score = 0;
            let relationships = [];
            
            // 同公司 - 最强关系
            if (person1.company === person2.company) {
              score += 1.0;
              relationships.push('同事关系');
            }
            
            // 同学校
            if (person1.university === person2.university) {
              score += 0.7;
              relationships.push('校友关系');
              
              // 同届校友加分
              if (person1.graduationYear && person2.graduationYear) {
                const yearDiff = Math.abs(parseInt(person1.graduationYear) - parseInt(person2.graduationYear));
                if (yearDiff <= 2) {
                  score += 0.3;
                  relationships.push('同届校友');
                }
              }
            }
            
            // 同行业
            if (person1.industry === person2.industry) {
              score += 0.5;
              relationships.push('同行');
            }
            
            // 相关行业
            const relatedIndustries = industryRelations[person1.industry] || [];
            if (relatedIndustries.includes(person2.industry)) {
              score += 0.3;
              relationships.push('业务往来');
            }
            
            // 投资关系判断
            if ((person1.industry === '投资' && person2.position?.includes('CEO')) ||
                (person2.industry === '投资' && person1.position?.includes('CEO'))) {
              score += 0.4;
              relationships.push('潜在投资关系');
            }
            
            // 专长匹配
            if (person1.expertise && person2.expertise) {
              const expertise1 = person1.expertise.toLowerCase().split(/[,，、]/);
              const expertise2 = person2.expertise.toLowerCase().split(/[,，、]/);
              const commonExpertise = expertise1.filter(e => expertise2.some(e2 => e2.includes(e) || e.includes(e2)));
              if (commonExpertise.length > 0) {
                score += 0.2 * commonExpertise.length;
                relationships.push('技术交流');
              }
            }
            
            return {
              score: Math.min(score, 1.0), // 最高分为1
              relationships: relationships.length > 0 ? relationships.join('、') : '潜在关系'
            };
          };

          // 自动生成关系网络
          const generateRelationships = (newNodes, existingNodes) => {
            const allNodes = [...existingNodes, ...newNodes];
            const newLinks = [];
            
            // 为每个新节点找到相关联系人
            newNodes.forEach(newPerson => {
              const potentialConnections = [];
              
              // 与所有人（包括新导入的）计算相似度
              allNodes.forEach(person => {
                if (person.id !== newPerson.id) {
                  const similarity = calculateSimilarity(newPerson, person);
                  if (similarity.score > 0.2) { // 相似度阈值
                    potentialConnections.push({
                      person,
                      ...similarity
                    });
                  }
                }
              });
              
              // 按相似度排序，取前5个最相关的
              potentialConnections
                .sort((a, b) => b.score - a.score)
                .slice(0, 5)
                .forEach(connection => {
                  newLinks.push({
                    source: newPerson.id,
                    target: connection.person.id,
                    relationship: connection.relationships,
                    strength: connection.score,
                    auto: true // 标记为自动生成
                  });
                });
            });
            
            return newLinks;
          };

          // 处理Excel文件
          const handleFileUpload = async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            setIsProcessing(true);
            setProcessingStatus('正在读取文件...');

            try {
              const data = await file.arrayBuffer();
              const workbook = XLSX.read(data, { type: 'array' });
              const sheetName = workbook.SheetNames[0];
              const worksheet = workbook.Sheets[sheetName];
              const jsonData = XLSX.utils.sheet_to_json(worksheet);

              setProcessingStatus('正在解析数据...');

              // 转换数据格式
              const newNodes = jsonData.map((row, index) => ({
                id: `imported_${Date.now()}_${index}`,
                name: row['姓名'] || row['name'] || '',
                company: row['公司'] || row['company'] || '',
                position: row['职位'] || row['position'] || '',
                industry: row['行业'] || row['industry'] || '',
                expertise: row['专长'] || row['expertise'] || '',
                phone: row['电话'] || row['phone'] || '',
                email: row['邮箱'] || row['email'] || '',
                university: row['学校'] || row['毕业院校'] || row['university'] || '',
                graduationYear: row['毕业年份'] || row['graduationYear'] || ''
              })).filter(node => node.name); // 过滤掉没有姓名的行

              setProcessingStatus(`正在分析 ${newNodes.length} 条数据的关系网络...`);

              // 为每个新节点提取关键词
              newNodes.forEach(node => {
                node.keywords = extractKeywords(node);
              });

              // 生成关系
              const newLinks = generateRelationships(newNodes, nodes);

              setProcessingStatus('正在更新可视化...');

              // 更新状态
              setNodes(prevNodes => [...prevNodes, ...newNodes]);
              setLinks(prevLinks => [...prevLinks, ...newLinks]);

              setProcessingStatus(`成功导入 ${newNodes.length} 个联系人，自动识别 ${newLinks.length} 个潜在关系！`);
              
              setTimeout(() => {
                setShowUploadModal(false);
                setIsProcessing(false);
                setProcessingStatus('');
              }, 2000);

            } catch (error) {
              console.error('File processing error:', error);
              setProcessingStatus('文件处理失败，请检查文件格式');
              setIsProcessing(false);
            }
          };

          // SVG 图标组件（保持原有的图标）
          const SearchIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          );

          const UploadIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
          );

          const UsersIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          );

          const BuildingIcon = () => (
            <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
          );

          const BriefcaseIcon = () => (
            <svg className="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          );

          const XIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
          );

          const ArrowLeftIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
          );

          const EyeIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          );

          const SparklesIcon = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
          );

          // 人物卡片组件
          const PersonCard = ({ person, onViewNetwork }) => {
            const industryColors = {
              '人工智能': 'bg-blue-100 text-blue-700',
              '投资': 'bg-green-100 text-green-700',
              '制造业': 'bg-yellow-100 text-yellow-700',
              '研究': 'bg-purple-100 text-purple-700',
              '云计算': 'bg-red-100 text-red-700',
              '生物科技': 'bg-pink-100 text-pink-700',
              '新能源': 'bg-indigo-100 text-indigo-700',
              '区块链': 'bg-gray-100 text-gray-700'
            };

            // 计算此人的关系数量
            const connectionCount = links.filter(l => 
              l.source === person.id || l.target === person.id ||
              l.source.id === person.id || l.target.id === person.id
            ).length;

            return (
              <div className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer relative" onClick={() => onViewNetwork(person)}>
                {person.id?.startsWith('imported_') && (
                  <div className="absolute top-2 right-2 flex items-center gap-1 text-xs text-blue-600 bg-blue-50 px-2 py-1 rounded">
                    <SparklesIcon />
                    <span>AI导入</span>
                  </div>
                )}
                
                <div className="flex items-start justify-between mb-4">
                  <div className="flex items-center gap-3">
                    <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center relative">
                      <UsersIcon className="w-8 h-8 text-gray-600" />
                      {connectionCount > 0 && (
                        <div className="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full w-6 h-6 flex items-center justify-center">
                          {connectionCount}
                        </div>
                      )}
                    </div>
                    <div>
                      <h3 className="text-lg font-bold text-gray-900">{person.name}</h3>
                      <p className="text-sm text-gray-500">{person.university} {person.graduationYear && `· ${person.graduationYear}届`}</p>
                    </div>
                  </div>
                </div>

                <div className="space-y-2 mb-4">
                  <div className="flex items-center gap-2 text-sm text-gray-600">
                    <BuildingIcon />
                    <span>{person.company}</span>
                  </div>
                  <div className="flex items-center gap-2 text-sm text-gray-600">
                    <BriefcaseIcon />
                    <span>{person.position}</span>
                  </div>
                </div>

                <div className="flex items-center justify-between">
                  <span className={`text-xs px-3 py-1 rounded-full ${industryColors[person.industry] || 'bg-gray-100 text-gray-700'}`}>
                    {person.expertise || person.industry}
                  </span>
                  <button 
                    className="flex items-center gap-1 text-sm text-blue-600 hover:text-blue-700"
                    onClick={(e) => {
                      e.stopPropagation();
                      onViewNetwork(person);
                    }}
                  >
                    <EyeIcon />
                    <span>查看关系网</span>
                  </button>
                </div>
              </div>
            );
          };

          // D3.js 网络图渲染
          useEffect(() => {
            if (currentView !== 'network' || !svgRef.current || nodes.length === 0) return;

            const svg = d3.select(svgRef.current);
            svg.selectAll('*').remove();

            const width = svgRef.current.clientWidth;
            const height = svgRef.current.clientHeight;

            let displayNodes = nodes;
            let displayLinks = links;
            
            if (focusedPerson) {
              const connectedNodeIds = new Set([focusedPerson.id]);
              links.forEach(link => {
                if (link.source === focusedPerson.id || link.source.id === focusedPerson.id) {
                  connectedNodeIds.add(typeof link.target === 'string' ? link.target : link.target.id);
                }
                if (link.target === focusedPerson.id || link.target.id === focusedPerson.id) {
                  connectedNodeIds.add(typeof link.source === 'string' ? link.source : link.source.id);
                }
              });
              
              displayNodes = nodes.filter(node => connectedNodeIds.has(node.id));
              displayLinks = links.filter(link => {
                const sourceId = typeof link.source === 'string' ? link.source : link.source.id;
                const targetId = typeof link.target === 'string' ? link.target : link.target.id;
                return connectedNodeIds.has(sourceId) && connectedNodeIds.has(targetId);
              });
            }

            const simulation = d3.forceSimulation(displayNodes)
              .force('link', d3.forceLink(displayLinks).id(d => d.id).distance(d => 150 * (1 - (d.strength || 0.5))))
              .force('charge', d3.forceManyBody().strength(-400))
              .force('center', d3.forceCenter(width / 2, height / 2))
              .force('collision', d3.forceCollide().radius(50));

            const zoom = d3.zoom()
              .scaleExtent([0.1, 4])
              .on('zoom', (event) => {
                container.attr('transform', event.transform);
              });

            svg.call(zoom);

            const container = svg.append('g');

            // 添加连线
            const link = container.append('g')
              .selectAll('line')
              .data(displayLinks)
              .enter().append('line')
              .attr('stroke', d => d.auto ? '#3b82f6' : '#999')
              .attr('stroke-opacity', d => d.strength || 0.6)
              .attr('stroke-width', d => d.strength ? d.strength * 4 : 2)
              .attr('stroke-dasharray', d => d.auto ? '5,5' : 'none');

            // 添加关系标签
            const linkText = container.append('g')
              .selectAll('text')
              .data(displayLinks)
              .enter().append('text')
              .attr('font-size', 11)
              .attr('fill', '#666')
              .attr('text-anchor', 'middle')
              .style('background', 'white')
              .text(d => d.relationship);

            // 添加节点
            const node = container.append('g')
              .selectAll('circle')
              .data(displayNodes)
              .enter().append('circle')
              .attr('r', d => d.id === focusedPerson?.id ? 40 : 30)
              .attr('fill', d => {
                const colors = {
                  '人工智能': '#3b82f6',
                  '投资': '#10b981',
                  '制造业': '#f59e0b',
                  '研究': '#8b5cf6',
                  '云计算': '#ef4444',
                  '生物科技': '#ec4899',
                  '新能源': '#6366f1',
                  '区块链': '#6b7280'
                };
                return colors[d.industry] || '#6b7280';
              })
              .attr('stroke', d => d.id?.startsWith('imported_') ? '#3b82f6' : '#fff')
              .attr('stroke-width', d => d.id?.startsWith('imported_') ? 4 : 3)
              .style('cursor', 'pointer')
              .on('click', (event, d) => {
                setSelectedNode(d);
              })
              .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

            // 添加标签
            const label = container.append('g')
              .selectAll('text')
              .data(displayNodes)
              .enter().append('text')
              .text(d => d.name)
              .attr('font-size', d => d.id === focusedPerson?.id ? 16 : 14)
              .attr('font-weight', d => d.id === focusedPerson?.id ? 'bold' : 'normal')
              .attr('text-anchor', 'middle')
              .attr('dy', 50)
              .style('pointer-events', 'none');

            simulation.on('tick', () => {
              link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);

              linkText
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);

              node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);

              label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
            });

            function dragstarted(event, d) {
              if (!event.active) simulation.alphaTarget(0.3).restart();
              d.fx = d.x;
              d.fy = d.y;
            }

            function dragged(event, d) {
              d.fx = event.x;
              d.fy = event.y;
            }

            function dragended(event, d) {
              if (!event.active) simulation.alphaTarget(0);
              d.fx = null;
              d.fy = null;
            }

            return () => {
              simulation.stop();
            };
          }, [nodes, links, currentView, focusedPerson]);

          const handleViewNetwork = (person) => {
            setFocusedPerson(person);
            setCurrentView('network');
            setSelectedNode(person);
          };

          const handleBackToList = () => {
            setCurrentView('list');
            setFocusedPerson(null);
            setSelectedNode(null);
          };

          const filteredNodes = nodes.filter(node => {
            if (!searchTerm) return true;
            const searchLower = searchTerm.toLowerCase();
            return node.name.toLowerCase().includes(searchLower) ||
                   node.company.toLowerCase().includes(searchLower) ||
                   node.industry.toLowerCase().includes(searchLower) ||
                   node.expertise.toLowerCase().includes(searchLower);
          });

          return (
            <div className="w-full h-screen bg-gray-50 flex flex-col">
              {/* 顶部工具栏 */}
              <div className="bg-white shadow-sm border-b border-gray-200 p-4">
                <div className="max-w-7xl mx-auto flex items-center justify-between">
                  <div className="flex items-center gap-4">
                    {currentView === 'network' && (
                      <button
                        onClick={handleBackToList}
                        className="flex items-center gap-2 text-gray-600 hover:text-gray-900"
                      >
                        <ArrowLeftIcon />
                        返回列表
                      </button>
                    )}
                    <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                      <UsersIcon className="w-8 h-8 text-blue-600" />
                      智能人脉关系可视化平台
                    </h1>
                  </div>
                  
                  <div className="flex items-center gap-4">
                    <div className="relative">
                      <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <SearchIcon />
                      </div>
                      <input
                        type="text"
                        placeholder="搜索姓名、公司、行业、专长..."
                        className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-80 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                      />
                    </div>
                    
                    <button
                      onClick={() => setShowUploadModal(true)}
                      className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                      <UploadIcon />
                      智能导入
                    </button>
                  </div>
                </div>
              </div>

              {/* 主体内容区 */}
              {currentView === 'list' ? (
                <div className="flex-1 overflow-y-auto p-6">
                  <div className="max-w-7xl mx-auto">
                    <div className="mb-4 text-gray-600">
                      共有 {nodes.length} 个联系人，{links.length} 个关系连接
                    </div>
                    {filteredNodes.length > 0 ? (
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {filteredNodes.map(person => (
                          <PersonCard 
                            key={person.id} 
                            person={person} 
                            onViewNetwork={handleViewNetwork}
                          />
                        ))}
                      </div>
                    ) : (
                      <div className="text-center py-12">
                        <p className="text-gray-500">没有找到匹配的人物</p>
                      </div>
                    )}
                  </div>
                </div>
              ) : (
                <div className="flex-1 flex">
                  {selectedNode && (
                    <div className="w-96 bg-white shadow-lg p-6 overflow-y-auto">
                      <div className="flex justify-between items-start mb-6">
                        <h2 className="text-xl font-bold text-gray-800">{selectedNode.name}</h2>
                        <button
                          onClick={() => setSelectedNode(null)}
                          className="text-gray-400 hover:text-gray-600"
                        >
                          <XIcon />
                        </button>
                      </div>
                      
                      <div className="space-y-4">
                        <div>
                          <p className="text-sm text-gray-500">公司</p>
                          <p className="font-medium">{selectedNode.company}</p>
                        </div>
                        
                        <div>
                          <p className="text-sm text-gray-500">职位</p>
                          <p className="font-medium">{selectedNode.position}</p>
                        </div>
                        
                        {selectedNode.phone && (
                          <div>
                            <p className="text-sm text-gray-500">电话</p>
                            <p className="font-medium">{selectedNode.phone}</p>
                          </div>
                        )}
                        
                        {selectedNode.email && (
                          <div>
                            <p className="text-sm text-gray-500">邮箱</p>
                            <p className="font-medium">{selectedNode.email}</p>
                          </div>
                        )}
                        
                        <div>
                          <p className="text-sm text-gray-500">毕业院校</p>
                          <p className="font-medium">{selectedNode.university} {selectedNode.graduationYear && `(${selectedNode.graduationYear}届)`}</p>
                        </div>
                        
                        <div>
                          <p className="text-sm text-gray-500">行业领域</p>
                          <span className="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
                            {selectedNode.industry}
                          </span>
                        </div>
                        
                        {selectedNode.expertise && (
                          <div>
                            <p className="text-sm text-gray-500">专长</p>
                            <span className="inline-block px-3 py-1 bg-green-100 text-green-700 rounded-full text-sm">
                              {selectedNode.expertise}
                            </span>
                          </div>
                        )}
                        
                        {selectedNode.keywords && selectedNode.keywords.length > 0 && (
                          <div>
                            <p className="text-sm text-gray-500 mb-2">AI 提取的关键词</p>
                            <div className="flex flex-wrap gap-2">
                              {selectedNode.keywords.map((keyword, index) => (
                                <span key={index} className="text-xs px-2 py-1 bg-gray-100 text-gray-600 rounded">
                                  {keyword}
                                </span>
                              ))}
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                  )}

                  <div className="flex-1 bg-white relative">
                    <svg ref={svgRef} className="w-full h-full"></svg>
                    {currentView === 'network' && (
                      <div className="absolute top-4 right-4 bg-white rounded-lg shadow p-3 text-sm">
                        <div className="flex items-center gap-2 mb-2">
                          <div className="w-4 h-4 bg-blue-500 rounded-full"></div>
                          <span>自动识别的关系</span>
                        </div>
                        <div className="flex items-center gap-2">
                          <div className="w-4 h-4 bg-gray-500 rounded-full"></div>
                          <span>已有关系</span>
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              )}

              {showUploadModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                  <div className="bg-white rounded-lg p-6 w-[500px] max-h-[80vh] overflow-y-auto">
                    <h3 className="text-lg font-bold mb-4 flex items-center gap-2">
                      <SparklesIcon />
                      AI 智能导入人脉数据
                    </h3>
                    
                    {!isProcessing ? (
                      <>
                        <div className="mb-4">
                          <p className="text-gray-600 mb-2">
                            上传 Excel 文件，AI 将自动：
                          </p>
                          <ul className="list-disc list-inside text-sm text-gray-600 space-y-1">
                            <li>解析人物信息并提取关键特征</li>
                            <li>智能识别可能的人脉关系</li>
                            <li>基于公司、学校、行业等维度匹配</li>
                            <li>自动构建关系网络图谱</li>
                          </ul>
                        </div>
                        
                        <div className="bg-blue-50 p-4 rounded-lg mb-4">
                          <h4 className="font-medium text-blue-900 mb-2">Excel 文件格式要求：</h4>
                          <p className="text-sm text-blue-700">
                            请确保包含以下列：姓名、公司、职位、行业、专长、学校、毕业年份、电话、邮箱
                          </p>
                        </div>
                        
                        <input
                          ref={fileInputRef}
                          type="file"
                          accept=".csv,.xlsx,.xls"
                          onChange={handleFileUpload}
                          className="hidden"
                        />
                        <div className="flex gap-3">
                          <button
                            onClick={() => fileInputRef.current?.click()}
                            className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center justify-center gap-2"
                          >
                            <UploadIcon />
                            选择文件
                          </button>
                          <button
                            onClick={() => setShowUploadModal(false)}
                            className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
                          >
                            取消
                          </button>
                        </div>
                      </>
                    ) : (
                      <div className="text-center py-8">
                        <div className="loading-spinner mx-auto mb-4"></div>
                        <p className="text-gray-600">{processingStatus}</p>
                      </div>
                    )}
                  </div>
                </div>
              )}
            </div>
          );
        };

        // 渲染应用
        ReactDOM.render(<NetworkVisualization />, document.getElementById('root'));
    </script>
</body>
</html>
